}

# Filters with default values
query ContactTypes(
  $sort: String = "title"
  $order: String = "asc"
  $start: Int = 0
  $limit: Int = 10
) {
  contactTypes(
    input: { _sort: $sort, _order: $order, _start: $start, _limit: $limit }
  ) {
    indexRef
    title
