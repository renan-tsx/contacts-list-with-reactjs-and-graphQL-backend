# Aliases in queries

## Not using
## Not repeat property
query GET_USER($id: ID!, $id2: ID!) {
  user(id: $id) {
    id
    firtName
  }
  user(id: $id2) {
    id
    firtName
  }
}

## Correct use
query GET_USER($id: ID!, $id2: ID!) {
  user(id: $id) {
    id
    firtName
  }
  aliasesUser: user(id: $id2) {
    id
    firtName
    aliasesId: id
    aliasesName: firtName
  }
}

# Query fragments

fragment user on User {
  id
  indexRef
  firtName
  lastName
  createdAt
  updatedAt
}

query GET_USER($id: ID!) {
  user(id: $id) {
    ...user
  }
}

